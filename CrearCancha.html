<body class="bodyFixed">
<div class="container" id="loading">

</div>


<div class="container" id="principal">

    <!-- encabezado -->
    <div data-bind="template: { name: 'encabezado', templateUrl: 'templates',  ajax: { cache: false } }"></div>

    <!-- pie -->
    <div data-bind="template: { name: 'pie', templateUrl: 'templates',  ajax: { cache: false } }"></div>


    <div class="col-xs-12 page-header">
        <h3 class="col-xs-9 col-md-10"><span data-bind="text: titulo"></span> <small> Cancha</small></h3>
    </div>

    <div class="row">

        <div class="col-xs-12 col-md-6">
            <label for="basic-url">Nombre</label>
            <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">
                            <i class="fa fa-user"></i>
                        </span>
                <input type="text" class="form-control padding-left-10" name="nombre" id="txtNombre" placeholder="Nombre" aria-describedby="basic-addon1" data-bind="value: frmNombre"   />
            </div>

        </div>

        <div class="col-xs-12 col-md-6">
            <label for="basic-url">Tipo Cancha</label>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon8">
                            <i class="fa fa-globe"></i>
                        </span>
                <select id="selectIdTic" class="form-control" data-bind="options: tiposCanchas,
                            optionsText: 'Nombre',
                            optionsValue: 'Id',
                            value: selectedTic,
                            event: { change: onChangeTic },
                            valueAllowUnset: true">
                    </select>
            </div>

        </div>

    </div>

    <div class="col-xs-12 padding-top-10">
        <div class="alert alert-success" role="alert">
            <span id="infoTic">Seleccione Tipo Cancha para ver los detalles</span>
        </div>
    </div>

    <div class="row padding-top-10">
        <div class="col-md-4 col-xs-12">
            <a href="#" class="thumbnail"> 
                <i id="eliminarUno" class="fa fa-2x fa-trash fg-burlywood cursorPointer" data-toggle="tooltip" data-placement="right" title="Eliminar esta foto" data-bind="click: onEliminarFoto, visible: iconoEliminarUno"></i>
                <img id="imagenUno" alt="Sin imágen" style="height: 200px; width: 100%; display: block;" data-bind="attr: { src: frmFotoUno }"> 
            </a>
            <label for="basic-url">Subir Archivo (máximo 3,5 Mb)</label>
            <div class="input-group">
                <div class="col-xs-12">
                    <input type="file" class="inputfile" name="archivo" id="txtArchivo" aria-describedby="basic-addon9" data-bind="event: { change: onFileSelectedUno } " />
                </div>
            </div>
        </div>
        <div class="col-md-4 col-xs-12"> 
            <a href="#" class="thumbnail"> 
                <i id="eliminarDos" class="fa fa-2x fa-trash fg-burlywood cursorPointer" data-toggle="tooltip" data-placement="right" title="Eliminar esta foto" data-bind="click: onEliminarFoto, visible: iconoEliminarDos"></i>
                <img id="imagenDos"  alt="Sin imágen" src="" style="height: 200px; width: 100%; display: block;" data-bind="attr: { src: frmFotoDos }"> 
            </a>
            <label for="basic-url">Subir Archivo (máximo 3,5 Mb)</label>
            <div class="input-group">
                <div class="col-xs-12">
                    <input type="file" class="inputfile" name="archivoDos" id="txtArchivoDos" aria-describedby="basic-addon9" data-bind="event: { change: onFileSelectedDos } " />
                </div>
            </div>            
        </div>
        <div class="col-md-4 col-xs-12"> 
            <a href="#" class="thumbnail"> 
                <i id="eliminarTres" class="fa fa-2x fa-trash fg-burlywood cursorPointer" data-toggle="tooltip" data-placement="right" title="Eliminar esta foto" data-bind="click: onEliminarFoto, visible: iconoEliminarTres"></i>
                <img id="imagenTres" alt="Sin imágen" src="" style="height: 200px; width: 100%; display: block;" data-bind="attr: { src: frmFotoTres }">
             </a>
            <label for="basic-url">Subir Archivo (máximo 3,5 Mb)</label>
            <div class="input-group">
                <div class="col-xs-12">
                    <input type="file" class="inputfile" name="archivoTres" id="txtArchivoTres" aria-describedby="basic-addon9" data-bind="event: { change: onFileSelectedTres } " />
                </div>
            </div>                
        </div>
    </div>

    <div class="row padding-top-10">
        <div class="col-xs-12 col-md-3">
            <label for="basic-url">Valor Segmento</label>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon16">
                        <i class="fa fa-ellipsis-h"></i>
                    </span>
                <input type="number" class="form-control padding-left-10" name="ancho" id="txtValorSegmento" placeholder="Valor" aria-describedby="basic-addon16"
                    data-bind="value: frmValorSegmento" />
            </div>

        </div>

        <div class="col-xs-12 col-md-3">
            <label for="basic-url">Descuento Segmento</label>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon26">
                <i class="fa fa-ellipsis-h"></i>
            </span>
                <input type="number" class="form-control padding-left-10" name="ancho" id="txtDescuentoSegmento" placeholder="Descuento" aria-describedby="basic-addon26"
                    data-bind="value: frmDescuentoSegmento" />
            </div>

        </div>

        <div class="col-xs-12 col-md-6">
            <label for="basic-url">Medida</label>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon8">
                    <i class="fa fa-globe"></i>
                </span>
                <select id="selectIdDisciplina" class="form-control" data-bind="options: disciplinas,
                    optionsText: 'Nombre',
                    optionsValue: 'Id',
                    value: selectedDisciplina,
                    valueAllowUnset: true">
            </select>
            </div>

        </div>
    </div>

    <div class="row padding-top-30 border-formulario">

    </div>
    <div class="row padding-top-10">
        
        <button type="button" class="btn btn-outline-default waves-effect text-left" data-bind="click: cancelar">Cancelar</button>
        <button type="button" class="btn btn-outline-primary waves-effect pull-right" data-bind="click: guardar">Guardar</button>
    </div>

</div>

</body>
