<body class="bodyFixed">
<div class="container" id="loading">

</div>


<div class="container" id="principal">
    <ol id="olMenu" class="breadcrumb breadcrumb-arrow">
    </ol>    

    <!-- encabezado -->
    <div data-bind="template: { name: 'encabezado', templateUrl: 'templates',  ajax: { cache: false } }"></div>

    <!-- pie -->
    <div data-bind="template: { name: 'pie', templateUrl: 'templates',  ajax: { cache: false } }"></div>


    <div class="col-xs-12 page-header">
        <h3 class="col-xs-9 col-md-10"><span data-bind="text: titulo"></span> <small> tipo de Cancha</small></h3>
    </div>

    <div class="row">

        <div class="col-xs-12 col-md-6">
            <label for="basic-url">Nombre</label>
            <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">
                            <i class="fa fa-user"></i>
                        </span>
                <input type="text" class="form-control padding-left-10" name="nombre" id="txtNombre" placeholder="Nombre" aria-describedby="basic-addon1" data-bind="value: frmNombre"   />
            </div>

        </div>

        <div class="col-xs-12 col-md-6">
            <label for="basic-url">Tipo Superficie</label>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon8">
                            <i class="fa fa-globe"></i>
                        </span>
                <select id="selectIdTipoSuperficie" class="form-control" data-bind="options: superficies,
                            optionsText: 'Nombre',
                            optionsValue: 'Id',
                            value: selectedSuperficie,
                            valueAllowUnset: true">
                    </select>
            </div>

        </div>

    </div>

    <div class="row padding-top-10">
        <div class="col-xs-12 col-md-3">
            <label for="basic-url">Largo</label>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon6">
                    <i class="fa fa-ellipsis-h"></i>
                </span>
                <input type="number" class="form-control padding-left-10" name="largo" id="txtLargo" placeholder="Largo" aria-describedby="basic-addon6"
                    data-bind="value: frmLargo" />
            </div>

        </div>

        <div class="col-xs-12 col-md-3">
            <label for="basic-url">Ancho</label>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon12">
                <i class="fa fa-ellipsis-h"></i>
            </span>
                <input type="number" class="form-control padding-left-10" name="ancho" id="txtAncho" placeholder="Largo" aria-describedby="basic-addon12"
                    data-bind="value: frmAncho" />
            </div>

        </div>

        <div class="col-xs-12 col-md-4">
            <label for="basic-url">Medida</label>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon8">
                            <i class="fa fa-globe"></i>
                        </span>
                <select id="selectIdTipoMedida" class="form-control" data-bind="options: medidas,
                            optionsText: 'Nombre',
                            optionsValue: 'Id',
                            value: selectedMedida,
                            valueAllowUnset: true">
                    </select>
            </div>

        </div>

        <div class="col-xs-12 col-md-2">
            <label for="basic-url">N° Jugadores</label>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon16">
                        <i class="fa fa-ellipsis-h"></i>
                    </span>
                <input type="number" class="form-control padding-left-10" name="ancho" id="txtNumeroJugadores" placeholder="N° Jug." aria-describedby="basic-addon16"
                    data-bind="value: frmNumeroJugadores" />
            </div>

        </div>
    </div>

    <div class="row padding-top-30 border-formulario">

    </div>
    <div class="row padding-top-10">
        
        <button type="button" class="btn btn-outline-default waves-effect text-left" data-bind="click: cancelar">Cancelar</button>
        <button type="button" class="btn btn-outline-primary waves-effect pull-right" data-bind="click: guardar">Guardar</button>
    </div>

</div>
